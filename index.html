<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Me</title>
</head>
<body>
    <div class="row">
        <div class="col-lg-11"><button id="high-score-btn">View High score</button></div>
        <div class="col-lg-1"><h2 class="time">time</h2>
        </div>
    </div>
    <div class="text-center align-middle">
    <div id="start-section">
        <h1>Coding Quiz Challenge</h1>
        <P>Try to answer the following code-related questions within the time limit.<br>Keep in mind that incorrect answers will penalize your score/time<br> by ten seconds</P>
        <button>Start Game</button>
    </div>
    </div>
    <div id="quiz-section"hidden>
        <h2>Question Text</h2>
            <ul>
                <div class="choices-container">
                <li><button class="choice-prefix">Question 1</button></li></div>

                <div class="choices-container">
                <li><button class="choice-prefix">Question 2</button></li></div>

                <div class="choices-container">
                <li><button class="choice-prefix">Question 3</button></li></div>

                <div class="choices-container">
                <li><button class="choice-prefix">Question 4</button></li></div>
            </ul>
        </div>
    </div>
    <div id="high-scores-section"hidden>All done!
    <p>your final score is </p>
    <label for="fname">Enter initials:</label>
    <input type="text" id="fname" name="fname"><button id="submit-btn">Submit</button><br><br>
    </div>
    <div id="high-score-final"hidden>
        <div class="text-center align-middle">
        <p>High Scores</p>
        <ol id="highscores"></ol>
        <br>
        <button id="go-back">go back</button>
        <button id="clear-btn">Clear high score</button>
    </div></div>
    <script src="script.js"></script>
</body>

</html>
